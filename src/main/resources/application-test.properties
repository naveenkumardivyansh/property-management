#DB url and DB name
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb-test?useSSL=false&serverTimezone=UTC&useLegacyDatetime=false
#DB username
spring.datasource.username=root
#DB password
spring.datasource.password=
#DB driver
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
#Tells to keep existing data and table while server restart, other value is create where after server restart
spring.jpa.hibernate.ddl-auto = update
#This enables printing of sql queries generated by hibernate in console
#spring.jpa.show-sql=true
#Line l1 is commented because we don't want to see SQL queries on production
## Hibernate properties
# This SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.fail-on-empty-beans=false